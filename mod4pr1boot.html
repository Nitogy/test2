<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">

    <div class="container p-5 my-5 bg-dark text-white">

        <br></br>
        <p>Коты, зачастую, живут по принципу: «жрать надоело спать». И в течении дня ставят запятую в разных местах.</p>
